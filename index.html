      <!-- Génération des fleurs -->
      <a-entity id="flowerContainer" gltf-model="#The"></a-entity>

<script>
  let flowerCount = 0;
  const totalFlowers = 10;

  // Liste des positions définies pour les fleurs (tu peux modifier ces valeurs)
  const flowerPositions = [
    { x: -13.961, y: 1.5, z: -13.820 },
    { x: 21.585, y: 2, z: -16.828 },
    { x: 36.057, y: 1, z: -35.272 },
    { x: -2.990, y: 1.2, z: -110.031 },
    { x: 22.841, y: 1, z: -93.151 },
    { x: 8.531, y: 1.3, z: -174.750 },
    { x: -6.924, y: 1.8, z: -142.314 },
    { x: 46.801, y: 3.880, z: -170.514 },
    { x: 3.387, y: 1.6, z: -2.756 },
    { x: 30.285, y: 1, z: -120.184 }
  ];

  function createFlower(x, y, z) {
    let flower = document.createElement('a-entity');
    flower.setAttribute('geometry', 'primitive: sphere; radius: 0.2');
    flower.setAttribute('material', 'color: #1E96A4; shader: flat; emissive: #5b8a9a; emissiveIntensity:1.660');
    flower.setAttribute('position', `${x} ${y} ${z}`);
    flower.setAttribute('class', 'flower');

    flower.addEventListener('click', () => {
      flower.parentNode.removeChild(flower);
      flowerCount++;
      document.getElementById('counter').setAttribute('text', `value: Spores trouves: ${flowerCount}/10`);
      
      if (flowerCount === totalFlowers) {
        document.getElementById('successText').setAttribute('visible', 'true');
      }
    });

    document.getElementById('flowerContainer').appendChild(flower);
  }

  // Création des fleurs aux positions définies
  flowerPositions.forEach(pos => createFlower(pos.x, pos.y, pos.z));
</script>
